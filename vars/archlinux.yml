# ArchLinux bird2
bird_major_version: 2

# bird configurations are stored in /etc on RHEL instead of /etc/bird
bird_conf_dir: /etc

bird_packages:
  - bird

# ArchLinux uses a combined systemd unit for bird/bird6 called "bird" which manages
# both daemons.
bird_ipv6_enabled: skip
